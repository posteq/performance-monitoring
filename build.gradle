plugins {
    id 'java'
    id 'maven-publish'
}

group = 'by.clevertec'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-autoconfigure:3.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-aop:3.4.1'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.4.1'
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}
